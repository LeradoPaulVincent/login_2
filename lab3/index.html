<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
        crossorigin="anonymous">

</head>

<body>
<div class="container-fluid">
    <div class="col d-flex justify-content-center mt-4">

    <div class="card shadow-lg" style="width: 18rem;" >
        <div class="card-body">
            <div style="text-align: center;">
                <div style="font-size: 30px;">
                    <b> LOGIN </b>
                </div> <br>

                <div>

                    <input class="textfield" id="username" type="text" placeholder="Username" />
                </div> <br>
                <div>

                    <input class="textfield" id="password" type="password" placeholder="Password" /> <br>
                </div> <br>

                <button id="btn-login">
                    Login
                </button>
            </div>


            <a class ="col d-flex justify-content-center mt-4" href="#">Forgot Password?</a>
        </div>
    </div>
</div>
</div>

    <script src="script.js">
    </script>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
